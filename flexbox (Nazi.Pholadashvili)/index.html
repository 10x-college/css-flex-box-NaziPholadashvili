<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="main-box">

        <!-- HEADER -->
        <header class="header">
            <div class="menu-icon">
                <img src="./menu.png" alt="menu">
            </div>
            <span class="header-title">Dashboard da @say.valente</span>
        </header>

        <!-- SIDEBAR -->
        <nav class="nav-sidebar">
            <div class="nav-icon"><img src="layer1.png" alt="layer1"></div>
            <div class="nav-icon"><img src="layer2.png" alt="layer2"></div>
            <div class="nav-icon"><img src="layer3.png" alt="layer3"></div>
            <div class="nav-icon"><img src="layer4.png" alt="layer4"></div>
            <div class="nav-icon"><img src="layer5.png" alt="layer5"></div>
        </nav>

        <!-- MAIN -->
        <section class="main-section">
            <div class="first-line-card1"><img src="rectangle1.png" alt="card1"></div>
            <div class="first-line-card2"><img src="rectangle2.png" alt="card2"></div>
            <div class="first-line-card3"><img src="rectangle3.png" alt="card3"></div>
            <div class="second-line-card4"><img src="rectangle4.png" alt="card4"></div>
            <div class="third-line-card5"><img src="rectangle5.png" alt="card5"></div>
            <div class="third-line-card6"><img src="rectangle6.png" alt="card6"></div>
        </section>

        <!-- ASIDE -->
        <aside class="aside-box">
            <div class="lilac-box"></div>
            <div class="yellow-box"></div>
            <div class="green-box"></div>
            <div class="rectangle7"><img src="rectangle7.png" alt="card7"></div>
        </aside>

    </main>

</body>

</html>
